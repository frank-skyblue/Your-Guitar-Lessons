server {
        listen 80;
        listen [::]:80;

        server_name yourguitarlessons.tech www.yourguitarlessons.tech;
        server_tokens off;

        location /.well-known/acme-challenge/ {
                root /var/www/certbot;
        }

        location / {
                root /usr/share/nginx/html/;
                try_files $uri /index.html;
        }

        location ~ (/api/.*) {
                proxy_pass http://back-end:3000;
        }

#         location / {
