server {
        listen 80;
        listen [::]:80;

        server_name yourguitarlessons.co www.yourguitarlessons.co;
        server_tokens off;

        location /.well-known/acme-challenge/ {
                root /var/www/certbot;
        }

        location / {
                return 301 https://yourguitarlessons.co$request_uri;
        }
